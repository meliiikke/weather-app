  <body>
    <div class="wrapper">
      <header><i class="bxr bx-arrow-left-stroke"></i> Hava Durumu</header>
      <section class="input-part">
        <p class="info-text"></p>
        <input type="text" placeholder="Şehir" spellcheck="false" required />
        <div class="seperator"></div>
        <button>Konumu Belirle</button>
      </section>
      <!-- wEATHER pART -->
      <section class="weather-part">
        <img src="#" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bxr bx-location"></i>
          <span>_</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bx-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bxr bxs-water-drop-half"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
